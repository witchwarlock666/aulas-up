<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7</title>
</head>
<body>
    
    <h2>Tarefas para hoje: </h2>
    
    <label for="tarefa">Tarefa: </label>
    <input type="text" name="tarefa" id="tarefa">
    <button id="base" onclick="ex07()"> Adicionar</button>
    <ul>

    </ul>
    <script>
        function ex07(){
            // Diz o que o elemento vai faze
            var elemento = document.createElement("li");
            // Atribui de onde vai catar o elemento
            var txt = document.createTextNode(document.getElementById("tarefa").value);
            elemento.appendChild(txt);
            // Anexa elemento a lista
            var lista = document.getElementsByTagName("ul")[0];
            lista.appendChild(elemento);
        }       
    </script>
</body>
</html>
