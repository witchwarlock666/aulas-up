<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Includes/style.css">
    <title>Document</title>
</head>

<body onload="main()">
    <header id="header" class="header">header</header>
    <div id="pai" class="pai">
        <div id="filho1" class="filho"></div>
        <div id="filho2" class="filho"></div>
    </div>
    <footer id="footer" class="footer">footer</footer>

    <script>
        function main() {
            var header = "header";
            var filho1 = "filho1";
            var filho2 = "filho2";
            var footer = "footer";

            var blue = window.getComputedStyle(document.getElementById(header)).backgroundColor;
            var red = window.getComputedStyle(document.getElementById(filho1)).backgroundColor;

            document.getElementById(header).style.backgroundColor = blue;
            document.getElementById(filho1).style.backgroundColor = red;
            document.getElementById(filho2).style.backgroundColor = red;
            document.getElementById(footer).style.backgroundColor = blue;

            changeColor(header);
            changeColor(filho1);
            changeColor(filho2);
            changeColor(footer);

            main();

        }
        function changeColor(x) {
            var blue = window.getComputedStyle(document.getElementById("header")).backgroundColor;
            var red = window.getComputedStyle(document.getElementById("filho1")).backgroundColor;
            var color = document.getElementById(x).style.backgroundColor;

            if (color === blue) {
                document.getElementById(x).style.backgroundColor = red;
            }
            else {
                document.getElementById(x).style.backgroundColor = blue;
            }
        }

        function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
        }
    </script>
</body>

</html>
